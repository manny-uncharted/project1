<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Keys Input</title>
    <style>
        body {
            background-color: #F2F2F2;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #4CAF50;
            text-align: center;
            margin-top: 50px;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
            background-color: #FFF;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #CCC;
            box-shadow: inset 0px 1px 3px rgba(0,0,0,0.1);
            font-size: 16px;
            margin-bottom: 20px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: #FFF;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #3E8E41;
        }
    </style>
</head>
<body>
    <h1>AutoGPT - Enter API Keys and User Data</h1>
    <form action="/run" method="post">
        <label for="openai_api_key">OpenAI API Key:</label>
        <input type="text" id="openai_api_key" name="openai_api_key" required>
        <label for="eleven_labs_api_key">Eleven Labs API Key:</label>
        <input type="text" id="eleven_labs_api_key" name="eleven_labs_api_key" required>
        
        <h2>User Data</h2>
        <label for="ai_name">AI Name:</label>
        <input type="text" id="ai_name" name="ai_name" required>
        <label for="ai_role">AI Role:</label>
        <input type="text" id="ai_role" name="ai_role" required>

        <label for="gola1">Goal 1:</label>
        <input type="text" id="gola1" name="gola1" required>
        <label for="gola2">Goal 2:</label>
        <input type="text" id="gola2" name="gola2" required>
        <label for="gola3">Goal 3:</label>
        <input type="text" id="gola3" name="gola3" required>
        <label for="gola4">Goal 4:</label>
        <input type="text" id="gola4" name="gola4" required>
        <label for="gola5">Goal 5:</label>
        <input type="text" id="gola5" name="gola5" required>
        <input type="submit" value="Submit">
    </form>
</body>
