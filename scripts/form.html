<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Keys Input</title>
</head>
<body>
    <h1>Enter API Keys</h1>
    <form action="/run" method="post">
        <label for="openai_api_key">OpenAI API Key:</label>
        <input type="text" id="openai_api_key" name="openai_api_key" required><br><br>
        <label for="eleven_labs_api_key">Eleven Labs API Key:</label>
        <input type="text" id="eleven_labs_api_key" name="eleven_labs_api_key" required><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
